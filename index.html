<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://api.fontshare.com/v2/css?f[]=tanker@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Juego Manolo</title>
  </head>
  <body>
    <main class="juego">
      <div class="mapa">
        <div id="manolo"></div>
      </div>

      <div class="info">
        <div class="balas">
          <img src="./img/bala.png" alt="Bala" />
          <img src="./img/bala.png" alt="Bala" />
          <img src="./img/bala.png" alt="Bala" />
          <img src="./img/bala.png" alt="Bala" />
          <img src="./img/bala.png" alt="Bala" />
          <img src="./img/bala.png" alt="Bala" />
          <img src="./img/bala.png" alt="Bala" />
          <img src="./img/bala.png" alt="Bala" />
          <img src="./img/bala.png" alt="Bala" />
          <img src="./img/bala.png" alt="Bala" />
          <img src="./img/bala.png" alt="Bala" />
          <img src="./img/bala.png" alt="Bala" />
        </div>
        <div class="contador">
          <h2 id="numero">0</h2>
        </div>
      </div>

      <!-- Modal de inicio (visible la primera vez) -->
      <div id="firstTimeModal" class="modal" style="display: flex;">
        <div class="modal-content">
          <h2>Mata a Manolo</h2>
          <button id="startGameButton">¡A por él!</button>
        </div>
      </div>

      <!-- Modal de fin del juego -->
      <div id="gameOverModal" class="modal">
        <div class="modal-content">
          <h2>Juego Terminado</h2>
          <p>Tu puntuación: <span id="finalScore">0</span></p>
          <button id="restartButton">Reiniciar Juego</button>
        </div>
      </div>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
